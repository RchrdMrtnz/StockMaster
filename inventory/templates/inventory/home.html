{% extends 'inventory/base_inventory.html' %}

{% block title %}
    Inventario - Dashboard
{% endblock %}

{% block content %}
<div class="container mx-auto">

    <!-- TÃ­tulo "StockMaster" en la parte superior derecha -->
    <div class="flex justify-between items-center mr-4">
        <div></div>
        <h1 class="text-lg text-slate-100">StockMaster</h1>
    </div>

    <!-- KPI Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-8">
        <div class="flex flex-col justify-center items-center gap-2 border-2 border-dashed border-indigo-500/50 p-4 rounded-md h-32 dark:text-indigo-200">
            <div class="flex gap-2 items-center">
                <span class="font-bold text-3xl md:text-4xl text-indigo-600">100</span> <!-- Ejemplo de cantidad de productos -->
                <svg class="w-8 h-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5"></path>
                </svg>
            </div>
            <span class="font-semibold text-sm text-center text-indigo-300">Cantidad de Productos</span>
        </div>

        <div class="flex flex-col justify-center items-center gap-2 border-2 border-dashed border-indigo-500/50 p-4 rounded-md h-32 dark:text-indigo-200">
            <div class="flex gap-2 items-center">
                <span class="font-bold text-3xl md:text-4xl text-indigo-600">$50,000</span> <!-- Ejemplo de valor total del inventario -->
                <svg class="w-8 h-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z">
                    </path>
                </svg>
            </div>
            <span class="font-semibold text-sm text-center text-indigo-300">Valor Total del Inventario</span>
        </div>

        <div class="flex flex-col justify-center items-center gap-2 border-2 border-dashed border-indigo-500/50 p-4 rounded-md h-32 dark:text-indigo-200">
            <div class="flex gap-2 items-center">
                <span class="font-bold text-3xl md:text-4xl text-indigo-600">5</span> <!-- Ejemplo de productos sin stock -->
                <svg class="w-8 h-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z">
                    </path>
                </svg>
            </div>
            <span class="font-semibold text-sm text-center text-indigo-300">Productos Sin Stock</span>
        </div>

        <div class="flex flex-col justify-center items-center gap-2 border-2 border-dashed border-indigo-500/50 p-4 rounded-md h-32 dark:text-indigo-200">
            <div class="flex gap-2 items-center">
                <span class="font-bold text-3xl md:text-4xl text-indigo-600">10</span> <!-- Ejemplo de cantidad de proveedores -->
                <svg class="w-8 h-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 18a3.75 3.75 0 00.495-7.467 5.99 5.99 0 00-1.925 3.546 5.974 5.974 0 01-2.133-1A3.75 3.75 0 0012 18zM15 6.75a3 3 0 11-6 0 3 3 0 016 0zM7.5 9a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zM17.25 9a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z">
                    </path>
                </svg>
            </div>
            <span class="font-semibold text-sm text-center text-indigo-300">Cantidad de Proveedores</span>
        </div>
    </div>
</div>
{% endblock %}
