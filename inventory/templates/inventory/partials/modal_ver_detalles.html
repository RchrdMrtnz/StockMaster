<div id="verDetallesModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-lg shadow-lg w-1/2">
        <div class="p-4 border-b">
            <h2 class="text-xl font-semibold">Detalles del Producto</h2>
        </div>
        <div class="p-4">
            <p><strong>Nombre:</strong> <span id="detalleNombre"></span></p>
            <p><strong>SKU:</strong> <span id="detalleSKU"></span></p>
            <p><strong>Categoría:</strong> <span id="detalleCategoria"></span></p>
            <p><strong>Cantidad:</strong> <span id="detalleCantidad"></span></p>
            <p><strong>Proveedores:</strong> <span id="detalleProveedores"></span></p>
            <p><strong>Descripción:</strong> <span id="detalleDescripcion"></span></p>
            <p><strong>Precio:</strong> <span id="detallePrecio"></span></p>
            <p><strong>Peso:</strong> <span id="detallePeso"></span></p>
            <p><strong>Longitud:</strong> <span id="detalleLongitud"></span></p>
            <p><strong>Anchura:</strong> <span id="detalleAnchura"></span></p>
            <p><strong>Altura:</strong> <span id="detalleAltura"></span></p>
            <p><strong>Color:</strong> <span id="detalleColor"></span></p>
            <p><strong>Material:</strong> <span id="detalleMaterial"></span></p>
            <p><strong>Garantía:</strong> <span id="detalleGarantia"></span></p>
            <p><strong>Otras Especificaciones:</strong> <span id="detalleOtrasEspecificaciones"></span></p>
        </div>
        <div class="p-4 border-t text-right">
            <button onclick="toggleModal('verDetallesModal')" class="px-4 py-2 bg-indigo-600 text-white rounded-lg">Cerrar</button>
        </div>
    </div>
</div>
