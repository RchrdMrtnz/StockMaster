<!-- inventory/partials/modal_stock.html -->
<div id="stockModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-lg shadow-lg w-1/3">
        <div class="p-4 border-b">
            <h2 class="text-xl font-semibold" id="modalStockTitle">Modificar Stock</h2>
        </div>
        <div class="p-4">
            <form id="stockForm" onsubmit="submitStockForm(event)">
                <input type="hidden" id="stockProductId" name="product_id">
                <input type="hidden" id="stockAction" name="action">
                <div class="mb-4">
                    <label for="cantidad" class="block text-sm font-medium text-gray-700">Cantidad</label>
                    <input type="number" id="cantidad_stock" name="cantidad_stock" min="1" class="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="p-4 border-t text-right">
                    <button type="button" onclick="toggleModal('stockModal')" class="px-4 py-2 bg-gray-300 text-black rounded-lg mr-2">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
