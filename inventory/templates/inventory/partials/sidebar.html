<aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
   <div class="flex flex-col justify-between h-full px-3 py-8 overflow-y-auto bg-gray-50 dark:bg-gray-800">
      <ul class="space-y-2 font-medium">
         <li>
            <a href="{% url 'inventory-home' %}" class="flex items-center p-2 {% if request.path == '/inventario/' %}bg-indigo-600 text-white dark:bg-indigo-600 dark:text-white{% else %}text-gray-900 dark:text-white hover:bg-indigo-300 dark:hover:bg-indigo-300{% endif %} rounded-lg group">
               <svg class="w-5 h-5 transition duration-75 {% if request.path == '/inventario/' %}text-white{% else %}text-gray-500 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white{% endif %} me-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                  <path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"/>
                  <path d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"/>
               </svg>
               <span class="ms-4 ml-3">Dashboard</span>
            </a>
         </li>
         <li>
            <a href="{% url 'producto-list-create' %}" class="flex items-center p-2 {% if request.path == '/inventario/productos/' %}bg-indigo-600 text-white dark:bg-indigo-600 dark:text-white{% else %}text-gray-900 dark:text-white hover:bg-indigo-300 dark:hover:bg-indigo-300{% endif %} rounded-lg group">
               <svg class="flex-shrink-0 w-5 h-5 transition duration-75 {% if request.path == '/inventario/productos/' %}text-white{% else %}text-gray-500 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white{% endif %} me-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                  <path d="M17 5.923A1 1 0 0 0 16 5h-3V4a4 4 0 1 0-8 0v1H2a1 1 0 0 0-1 .923L.086 17.846A2 2 0 0 0 2.08 20h13.84a2 2 0 0 0 1.994-2.153L17 5.923ZM7 9a1 1 0 0 1-2 0V7h2v2Zm0-5a2 2 0 1 1 4 0v1H7V4Zm6 5a1 1 0 1 1-2 0V7h2v2Z"/>
               </svg>
               <span class="ms-4 ml-3">Productos</span>
            </a>
         </li>
         <li>
            <a href="{% url 'proveedor-list-create' %}" class="flex items-center p-2 {% if request.path == '/inventario/proveedores/' %}bg-indigo-600 text-white dark:bg-indigo-600 dark:text-white{% else %}text-gray-900 dark:text-white hover:bg-indigo-300 dark:hover:bg-indigo-300{% endif %} rounded-lg group">
               <svg class="flex-shrink-0 w-5 h-5 transition duration-75 {% if request.path == '/inventario/proveedores/' %}text-white{% else %}text-gray-500 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white{% endif %} me-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                  <path d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"/>
               </svg>
               <span class="ms-4 ml-3">Proveedores</span>
            </a>
         </li>
         <li>
            <a href="{% url 'categoria-list' %}" class="flex items-center p-2 {% if request.path == '/inventario/categorias/' %}bg-indigo-600 text-white dark:bg-indigo-600 dark:text-white{% else %}text-gray-900 dark:text-white hover:bg-indigo-300 dark:hover:bg-indigo-300{% endif %} rounded-lg group">
               <svg class="flex-shrink-0 w-5 h-5 transition duration-75 {% if request.path == '/inventario/categorias/' %}text-white{% else %}text-gray-500 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white{% endif %} me-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M10.21 2a1 1 0 0 0-1 1v1h-2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-2V3a1 1 0 0 0-1-1h-4.79Zm1 2h1.58v1h-1.58V4Zm5 3v14H7V7h9Z"/>
               </svg>
               <span class="ms-4 ml-3">Categorías</span>
            </a>
         </li>
         <li>
            <form id="logout-form" action="{% url 'logout' %}" method="POST" class="inline">
               {% csrf_token %}
               <button type="submit" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-indigo-300 dark:hover:bg-indigo-300 group" onclick="handleLogout(event)">
                   <svg class="flex-shrink-0 w-5 h-5 transition duration-75 text-gray-500 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white me-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"/>
                   </svg>
                   <span class="ms-4 ml-3">Cerrar Sesión</span>
               </button>
            </form>
         </li>
      </ul>
      <!-- Información del usuario centrada y en la parte baja -->
      <div class="mt-auto pt-4 border-t border-gray-200 dark:border-gray-700 text-center">
         <p class="text-sm font-medium text-gray-900 dark:text-white">
            {{ request.user.username }}
         </p>
         <p class="text-sm font-medium text-gray-500 truncate dark:text-gray-400">
            {{ request.user.email }}
         </p>
      </div>
   </div>
</aside>

<script>
    function handleLogout(event) {
        event.preventDefault(); // Prevenir el envío por defecto del formulario

        // Eliminar los tokens del almacenamiento local
        localStorage.removeItem('access_token');
        localStorage.removeItem('refresh_token');

        // Luego de eliminar los tokens, envía el formulario para cerrar sesión en el servidor
        document.getElementById('logout-form').submit();
    }
</script>
